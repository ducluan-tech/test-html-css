<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <section class="contact-section">
        <div class="row">
            <div class="col span-1-of-3">
                <ul class="information">
                    <li><i class="fas fa-map-marker-alt"></i>Address: 21A, SelfTaught street, Ha Noi</li>
                    <li><i class="fas fa-envelope"></i>Email: selftaughtteam@edu.com</li>
                    <li><i class="fas fa-phone"></i>SĐT: (+084 )099-923-232-320</li>
                </ul>
                <ul class="social-icons">
                    <li><i class="fab fa-facebook"></i></li>
                    <li><i class="fab fa-twitter-square"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-google-plus-square"></i></li>
                </ul>
            </div>
            <div class="col span-2-of-3">
               <form>
                   <div class="row">
                       <div class="col span-1-of-3">
                            <label>Name</label>
                       </div>
                       <div class="col span-2-of-3">
                            <input type="text" placeholder="Your Name">
                       </div>
                   </div>
                   <div class="row">
                       <div class="col span-1-of-3">
                            <label>Email</label>
                       </div>
                       <div class="col span-2-of-3">
                            <input type="email" placeholder="Your Email">
                       </div>
                   </div>
                   <div class="row">
                       <div class="col span-1-of-3">
                            <label>Message</label>
                       </div>
                       <div class="col span-2-of-3">
                            <textarea  placeholder="Your Message"></textarea>
                       </div>
                   </div>
                   <div class="row">
                       <input type="submit" class="btn" value="Send It">
                   </div>
               </form>
            </div>
        </div>
     </section>
    
</body>
</html>
